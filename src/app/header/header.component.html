@if (routeData$ | async; as data) {
  @if(data['back']) {
    <button class="material-symbols-outlined size-20 naked circle" [routerLink]="data.back">arrow_back</button>
  }
  @if(data['title']) {
    {{data['title']}}
  } @else {
    <button [routerLink]="data.link || '/'" class="naked">TiME MiNDER</button>
  }
} @else {
  TiME MiNDER
}

<app-theme-toggle />

@if (auth.user) {
  <app-user-menu />
} @else {
  <button routerLink="/app" class="info">Log In</button>
}
