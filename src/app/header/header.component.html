<a routerLink="/" class="material-symbols-outlined size-48 logo">network_intelligence_history</a>

@if(themeService.selectedTheme === 'lightTheme') {
  <button class="material-symbols-outlined size-20 naked" (click)="themeService.applyTheme('darkTheme')">dark_mode</button>
} @else {
  <button class="material-symbols-outlined size-20 naked" (click)="themeService.applyTheme('lightTheme')">light_mode</button>
}

@if (auth.user) {
  <app-user-menu />
} @else {
  <button routerLink="/app" class="info">Log In</button>
}
